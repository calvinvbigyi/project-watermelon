<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>World Map Web Explorer</title>

	<link rel="stylesheet" href="static/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/main.css">

	<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

	<script type="text/javascript" src="static/js/three.js"></script>
	<script type="text/javascript" src="static/js/threejs-trackball-controls.js"></script>
	<script type="text/javascript" src="static/js/worldrenderer.js"></script>
	<script type="text/javascript" src="static/js/main.js"></script>
</head>
<body>
	<nav class="navbar navbar-default" role="navigation">
		<div class="container">
			<a class="navbar-brand" href="#">World Map Visualizer</a>
		</div>
	</nav>
	<article>
		<div class="container">
			<div class="col-sm-5">
				<div class="panel panel-default">
					<div class="panel-heading">
						World Map Input
					</div>
					<div class="panel-body">
						<div class="clearfix">
							<textarea id="world_input" rows="20" class="col-xs-12"></textarea>
						</div>

						<div style="margin-top: 10px;">
							<button type="button" id="renderWorldButton" class="btn btn-success pull-right" data-loading-text="Running..."><span class="glyphicon glyphicon-play"></span> Visualize World</button>
						</div>
					</div>
				</div>
			</div>
			<div class="col-sm-7">
				<div class="world-canvas"></div>
			</div>
		</div>
	</article>
</body>
</html>
